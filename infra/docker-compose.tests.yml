version: "3.8"

services:
  mattermost:
    image: mattermost/mattermost-preview
    volumes:
      - ./config:/mattermost/config
    ports:
      - "8065:8065"

  db:
    container_name: "db"
    image: postgres:15.3-alpine3.18
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"

volumes:
  db:
